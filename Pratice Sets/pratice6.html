<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
      }
      img {
        height: 100px;
      }
      #image_container {
        border: 2px solid black;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      nav {
        display: flex;
        justify-content: space-around;
        height: 30px;
        padding-top: 5px;
      }
      header {
        background-color: rgb(205, 173, 230);
      }
      #box_container {
        border: 2px solid black;
        display: flex;
        justify-content: space-around;
        height: 80px;
        width: 350px;
      }
      #box2 {
        flex-grow: 1;
        flex-shrink: 1;
      }

      .box {
        height: 75px;
        width: 75px;
        border: 2px solid greenyellow;
        flex-shrink: 0;
      }
      #media_box {
        height: 50px;
        width: 50px;
        border: 2px solid red;
      }
      @media screen and (min-width: 400px) {
        #media_box {
          background-color: blue;
        }
      }
      @media screen and (min-width: 300px) and (max-width: 400px) {
        #media_box {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">contact</a>
        <a href="#">support</a>
      </nav>
    </header>

    <main>
      <div id="image_container">
        <img src="nepal.jpg" alt="Beauty of Nepal" />
      </div>
      <div id="box_container">
        <div id="box1" class="box">box1</div>
        <div id="box2" class="box">box2</div>
        <div id="box3" class="box">box3</div>
      </div>
      <div id="media_box">Media Box</div>
    </main>
  </body>
</html>
