<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: lightpink;
        position: relative;
        top: 10px;
        left: 10px;
        animation-name: ghumxa;
        animation-duration: 2s;
        animation-iteration-count: ease-in-out;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        /* animation-direction: normal; 
        animation-direction: reverse;
        animation-direction: alternate-reverse;
        animation-direction: alternate; */
        animation: ghumxa 2s ease-in-out 1s infinite alternate;
      }
      /* @keyframes ghumxa {
        from {
          left: 10px;
        }
        to {
          left: 200px;
        }
      } */
      @keyframes ghumxa {
        0% {
          left: 10px;
        }
        50% {
          left: 50px;
        }
        60% {
          left: 160px;
        }
        100% {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Animate</div>
  </body>
</html>
