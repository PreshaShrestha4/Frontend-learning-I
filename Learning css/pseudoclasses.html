<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes</title>
    <style>
      .Pseudo {
        height: 25px;
        width: 150px;
        background-color: green;
        border: 2px solid black;
        border-radius: 10px;

        /* transition-property: all; we can write this or that down transition
        transition-duration: 1s;
        transition-timing-function: ease-in-out;
        transition-timing-function: steps(3);
        transition-delay: 0s; */

        transition: all 1s ease-in-out 0s;
      }
      .Pseudo:hover {
        height: 30px;
        width: 160px;
        background-color: lightskyblue;
      }
      .Pseudo:active {
        height: 30px;
        width: 160px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button class="Pseudo">Learning Pseudo</button>
  </body>
</html>
