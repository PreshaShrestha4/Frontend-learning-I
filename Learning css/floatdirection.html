<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #heading {
        text-align: left;
        margin: 10px;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 3px solid green;
        margin: 5px;
      }
      #container {
        height: 600px;
        width: 600px;
        padding: 10px;
        border: 3px solid blue;
        background-color: lightcyan;
        display: flex;
        /* flex-direction: row-reverse;
        flex-direction: row; */
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        align-content: center;
      }
      #box1 {
        background-color: lightcoral;
      }
      #box2 {
        background-color: lightblue;
      }
      #box3 {
        background-color: orchid;
      }
      #box4 {
        background-color: yellow;
      }
      #box5 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
      <div id="box1" class="box">Flex Item 1</div>
      <div id="box2" class="box">Flex Item 2</div>
      <div id="box3" class="box">Flex Item 3</div>
      <div id="box4" class="box">Flex Item 4</div>
      <div id="box5" class="box">Flex Item 5</div>
      <div id="box5" class="box">Flex Item 6</div>
      <div id="box5" class="box">Flex Item 7</div>
    </div>
  </body>
</html>
