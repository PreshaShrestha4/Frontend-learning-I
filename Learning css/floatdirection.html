<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #heading {
        text-align: left;
        /* margin: 10px; */
      }
      .box {
        height: 75px;
        width: 75px;
        border: 3px solid green;
        margin: 5px;
        flex-grow: 2;
      }
      #container {
        height: 300px;
        width: 600px;
        padding: 10px;
        margin: 20px;
        border: 3px solid blue;
        background-color: lightcyan;
        /* display: flex; */
        /* flex-direction: row-reverse;
        flex-direction: row; */
        /* justify-content: center; */
        /* flex-wrap: wrap; */
        /* align-items: center; */
        /* align-content: center; */
        display: grid;
        grid-template-columns: 80px 100px;
        grid-template-rows: 50px 100px;
      }
      #box1 {
        background-color: lightcoral;
        /* order: 2; */
        grid-row: 1/2;
        grid-column: 1/2;
      }
      #box2 {
        background-color: lightblue;
        /* align-self: flex-end; */
        /* flex-shrink: 0.5; */
        /* flex-grow: 2; */
        /* order: 1; */
        grid-row: 1/2;
        grid-column: 2/2;
      }
      #box3 {
        background-color: orchid;
        /* order: 4; */
        grid-row: 2/2;
        grid-column: 1/2;
      }
      #box4 {
        background-color: yellow;
        /* order: 3; */
        grid-row: 2/2;
        grid-column: 2/2;
      }
      /* #box5 {
        background-color: red;
      } */
    </style>
  </head>
  <body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
      <!-- <div id="box1" class="box">Flex Item 1</div>
      <div id="box2" class="box">Flex Item 2</div>
      <div id="box3" class="box">Flex Item 3</div>
      <div id="box4" class="box">Flex Item 4</div> -->
      <div id="box1" class="box">grid Item 1</div>
      <div id="box2" class="box">grid Item 2</div>
      <div id="box3" class="box">grid Item 3</div>
      <div id="box4" class="box">grid Item 4</div>
    </div>
  </body>
</html>
