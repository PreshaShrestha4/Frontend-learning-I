<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Function</title>
    <style>
      .btn-hlo {
        font-size: 15px;
        height: 20px;
        width: 80px;
        background-color: greenyellow;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .js-size-double {
        font-size: 30px;
        height: 40px;
        width: 160px;
      }
    </style>
  </head>
  <body>
    <button class="btn-hlo" onclick="setTimeout(doubleTheSize, 2000)">
      Hello
    </button>
    <!-- 1. Create a variable multiply and assign a function to this variable that multiplies two numbers.Call this method from the variable.
     2. Create a function runTwice that takes a function as a parameter and then runs that method twice.
     3. Create a button which should grow double in size on clicking after 2 seconds.
     4. in the above ecercise add the behaviour using an event listener instead of onclick.
     5. Create a function that sums an array of numbers. do this using a for-each loop.
     6. Create a function that takes an array of numbers and return their squares using map function.-->

    <script>
      //1.
      let multiply = (num1, num2) => num1 * num2;
      console.log(multiply(4, 5));

      //2
      let printGreeting = () => console.log("Namaste");
      let runTwice = (inputFunction) => {
        inputFunction();
        inputFunction();
      };
      runTwice(printGreeting);

      //3
      function doubleTheSize() {
        let buttonElement = document.querySelector(".btn-hlo");
        buttonElement.classList.add("js-size-double");
      }

      //4
      let buttonElement = document.querySelector(".btn-hlo");
      buttonElement.addEventListener("click", (event) => {
        setTimeout(doubleTheSize, 2000);
      });

      //5
      let arr = [1, 2, 3, 4, 5, , 6, 7];
      let sum = 0;
      arr.forEach((num) => (sum += num));
      console.log(sum);

      //6
      let squares = arr.map((num) => num * num);
      console.log(squares);
    </script>
  </body>
</html>
