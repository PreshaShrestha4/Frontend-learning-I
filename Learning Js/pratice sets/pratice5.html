    <!--1.Create a method to check if a number is odd or even.
    2. Create a method to return larger of the two numbers.
    3. Create Method to convert Celsius to Fahrenheit
    F=(9/5)* C + 32  -->
    <script>
      function isOdd(number) {
        let rem = number % 2;
        let isOdd = rem == 1;
        return isOdd;
      }
      //   console.log(isOdd(4)); //false
      //   console.log(isOdd(5)); //true
      //   console.log(isOdd(0)); //false
      //   console.log(isOdd(9999)); //true

      function large(num1, num2) {
        // if (num1 > num2) {
        //   return num1;
        // } else {
        //   return num2;
        // }
        return num1 > num2 ? num1 : num2;
      }
      console.log(larger(4, 5)); //5
      console.log(larger(5, 5)); //5
      console.log(larger(4786, 765)); //4786

      function toFahrenheit(celsiusValue) {
        return (9 / 5) * celsiusValue + 32;
      }
      console.log(toFahrenheit(30)); //100.4
      console.log(toFahrenheit(0)); //32
      console.log(toFahrenheit(100)); //212
    </script>
