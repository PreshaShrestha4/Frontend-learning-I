<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else & Boolean</title>
  </head>
  <body>
    <script>
      //metro ticketing
      //1. Give discount based on age, gender for metro ticket
      //-Female get 50% off
      //-kids under 5 years of age are free
      //-kids upto 8 years have half ticket
      //-people over 65 years of age only pay 30% of the ticket
      //-in case of multiple discounts max discount will apply
      let age = 45;
      let gender = "female"; //male and female
      let finalDiscount;

      if (age <= 5) {
        finalDiscount = 100;
      }
      if (gender === "female" || age <= 8) {
        finalDiscount = 50;
      } else if (age <= 8) {
        finalDiscount = 50;
      } else if (age >= 65) {
        finalDiscount = 30;
      } else {
        finalDiscount = 0;
      }

      console.log(`yoyr final discount is ${finalDiscount}`);
    </script>
  </body>
</html>
